name: NPM-publish

on:
  workflow_dispatch:

  push:
    branches:
      - 'main'
    paths:
      - 'src/**.js'
      - src/package.json
      - src/package-lock.json
      - README.rnd
defaults:
  run:
    working-directory: src

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install
        working-directory: src
        run: npm ci

      - uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
          access: public
          package: package.json
          strategy: all
